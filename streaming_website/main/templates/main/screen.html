<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/screen.css'%}">
</head>
<body>
    <button id="start-screen">Share screen</button>
    <button id="stop-screen">Stop screen share</button>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="start-record">Start Recording</button>
    <button id="stop-record">Stop Recording</button>
    <img id ="frame" src="">
    <form method="post" action="{% url 'post' %}">{% csrf_token %}
        <input id="post_file" type="file">
        <input type="submit">
    </form>
    <img src="" id="image">
    <script src="{% static 'js/screen.js'%}"></script>
</body>
</html>
